<ion-view>
  <ion-content>
    <h3><b>{{ page_title }}</b></h3>
    <p>
	  {{ page_description }}
    </p>
    <ion-list>
      <ion-item class="item-icon-rightitem-remove-animate" ng-repeat="address in addresses" type="item-text-wrap" href="#/tab/shelters/list/{{ address.short_name }}">
	<i class="icon ion-chevron-right icon-accessory"></i>
 	  {{ address.long_name }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
